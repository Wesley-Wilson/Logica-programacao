<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas e sombras</title>
</head>
<body>
    <h2>Estilizando Bordas e Sombras</h2>

    <div id="one">CEA - Certificação ANBIMA de Especialistas em Investimento</div>

    <div id="two">BBAS3 - das ações ordinárias do Banco do Brasil</div>



    <style>
        #one {
            border: 2px solid #3498db;
            border-radius: 10px;
            /*sombra suave*/
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0);
        }

        #two {
            border: 2px solid #e74c3c;
            border-radius: 15px;
            /*sombra intensa*/
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0);
        }
    </style>
    
</body>
</html>
