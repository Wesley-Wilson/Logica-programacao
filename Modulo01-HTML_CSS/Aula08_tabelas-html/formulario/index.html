<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Formul√°rios</title>
</head>
<body>
    
    <main>

        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Daniel Souza">

            <br>
            <br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>

            <br>
            <br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" name="data-nascimento" id="data-nascimento">

            <br>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" autocomplete="on">

            <br>
            <br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" minlength="8">

            <br>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    </main>
</body>
</html>
